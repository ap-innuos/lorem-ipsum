<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Innuos</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        p{
            background-color: red;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        #album-art {
            width: 60%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 30px;
            max-width: 50%;
        }

        .info h3 {
            font-size: 3vw;
            /* Dynamically scales with screen size */
            margin: 10px 0;
        }

        #controls {
            margin-top: 30px;
        }

        .play-icon {
            margin-top: 60px;
            text-align: center;
        }

        .material-icons {
            font-size: 8vw;
            /* Larger icon, responsive to screen size */
            color: white;
            cursor: pointer;
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

        /* Media queries for large screen devices like TVs */
        @media (min-width: 1200px) {
            .info h3 {
                font-size: 48px;
            }

            .material-icons {
                font-size: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img id="album-art" src="https://static.qobuz.com/images/covers/6a/gy/x95616fwfgy6a_600.jpg" alt="Album Art">
        <div class="info">
            <div id="song-title">
                <h3>Can't Get Out Of This Mood</h3>
            </div>
            <div id="artist-name">
                <h3>Samara Joy</h3>
            </div>
        </div>
    </div>
    <div class="play-icon">
        <i class="material-icons">play_circle_outline</i>
    </div>
    <script>
        const messageDisplay = document.createElement('p');
        messageDisplay.textContent = 'test: ';
        document.body.appendChild(messageDisplay);


        // Initialize Cast Receiver Framework
        const context = cast.framework.CastReceiverContext.getInstance();

        // Set up the play/pause button action
        const playIcon = document.querySelector(".play-icon i");

        const nameSpace = "urn:x-cast:innuos.innuossense.com"

        // Add a custom message listener for the namespace
        context.addCustomMessageListener(namespace, (event) => {
            console.log('Received message:', event.data);

            // Display the received message on the page (optional)
            const messageDisplay = document.createElement('p');
            messageDisplay.textContent = 'Message from sender: ' + JSON.stringify(event.data);
            document.body.appendChild(messageDisplay);

            // Additional handling of the message can go here
        });


        // Start the receiver
        context.start();
    </script>
</body>

</html>
